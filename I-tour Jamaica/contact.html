    <main role="main">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="panel-group">
                <div class="panel panel-primary">

                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">First Name</label>
                                <input type="fname" class="form-control" id="fname" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="Lname">Last Name</label>
                                <input type="text" class="form-control" id="Lname" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="parish">Parish</label>
                                <select id="parish" class="form-control">
                                    <option selected>Kingston</option>
                                    <option>St. Andrew</option>
                                    <option>St. Catherine</option>
                                    <option>St.Elizabeth</option>
                                    <option>St. Ann's Bay</option>
                                    <option>Portland</option>
                                    <option>St. Thomas</option>
                                    <option>St. Mary </option>
                                    <option>Manchester</option>
                                    <option>Trelawny</option>
                                    <option>St. James</option>
                                    <option>Trelawny</option>
                                    <option>Westmoreland</option>
                                    <option>Hanover</option>
                                    <option>Clarendon</option>

                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="Phone Number">Phone Number</label>
                                <input type="tel" class="form-control" id="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                                <small>Format: 876-456-7890</small>
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Comments</span>
                                </div>
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                            </div>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-primary">Submit</button>

                    </form>
                    <br />
